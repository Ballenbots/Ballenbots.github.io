<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=yes, minimal-ui">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Balls</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="overlay">
        <div id="images">

        </div>
        <div id="info">
            <img src="icons/Info.png" id="icon6" class="icon icon6" onclick="info()"/>        
            <font id="infoTxt">
                Leftclick and drag to spawn balls<br>
                Rightclick and drag to draw walls<br>
                G to toggle Gravity: <b><a id="gravity">Off</a></b><br>
                F to toggle Friction: <b><a id="friction">On</a></b><br>
                C to toggle Collision: <b><a id="collision">On</a></b><br>
                T to toggle Trail: <b><a id="trail">Off</a></b><br>
                P to Pause<br>
                R to Reset<br>
                N to spawn a New random ball<br>
                H to Hide the overlay<br>
            </font>
        </div>

        <input type="file" accept="image/*" onchange="previewFile()" id="upload">

        <div id="navBar">

            <img src="icons/HamburgerMenu.png" class="icon icon1" onclick="navBarOpenHorizontal()"/>

            <div>
                <input type="range" min="10" max="100" value="30" class="slider" id="myRange">
            </div>

            <img src="icons/Circle.png" id="icon21" class="icon icon2" onclick="line()"/>
            <img src="icons/Line.png" id="icon22" class="icon icon2" onclick="circle()"/>
            <img src="icons/Reset.png" id="icon3" class="icon icon3" onclick="reset()"/>
            <img src="icons/Pause.png" id="icon41" class="icon icon4" onclick="paused()"/>
            <img src="icons/Play.png" id="icon42" class="icon icon4" onclick="play()"/>
            <img src="icons/Down.png" id="icon51" class="icon icon5" onclick="navBarOpenVertical()"/>
            <img src="icons/Up.png" id="icon52" class="icon icon5" onclick="navBarCloseVertical()"/>

            <div id="checkboxes1">
                <input type="checkbox" id="Gravity" name="Gravity" value="true" onchange="Gravity()"> Gravity<br>
                <input type="checkbox" id="Collision" name="Collision" value="true" checked onchange="Collision()"> Collision
            </div>
            <div id="checkboxes2">
                <input type="checkbox" id="Friction" name="Friction" value="true" checked onchange="Friction()"> Friction<br>
                <input type="checkbox" id="Trail" name="Trail" value="true" onchange="Trail()"> Trail
            </div>
        </div>
    </div>

    <canvas id="canvas"></canvas>
</body>
    <script src="script.js"></script>
</html>
