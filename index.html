<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=yes, minimal-ui">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Bots</title>
    <style>
    body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overscroll-behavior-y: contain;
    }
    #canvas {
        display: block;
        position: absolute;
    }
    #info {
      position: absolute;
      margin-top: 1vw;
      margin-left: 1vw;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    #navBar {
      display: none;
      position: absolute;
      height: 5%;
      width: 100%;
      bottom: 0;
      border-top: 1px solid black;
    }
    </style>
</head>
<body id="body">
    <div id="info">
        <font>
          Left click, hold and release to spawn balls <br>
          Right click, hold and release to draw walls <br>
          Mousescroll to change ball radius <br>
          P to Pause <br>
          R to Reset <br>
          N to spawn a New random ball <br>
          F to toggle Friction <br>
          G to toggle Gravity <br>
          C to toggle ball to ball Collision <br>
          H to Hide text <br>
          A to create Art
        </font>
    </div>

    <div id="navBar">
        
    </div>

    <canvas id="canvas"></canvas>
    <script src="constructors.js"></script>
    <script src="script.js"></script>
</body>
</html>
