<!DOCTYPE html>
<html>
<head>
    <title>Bots</title>
    <style>
    body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
    }
    #canvas {
        display: block;
        position: absolute;
    }
    #info {
      position: absolute;
      margin-top: 1vw;
      margin-left: 1vw;
    }
    </style>
</head>
<body>
    <div id="info">
        <font>
          P to Pause <br>
          R to Reset <br>
          N to spawn a New random ball <br>
          F to toggle Friction <br>
          G to toggle Gravity <br>
          C to toggle ball to ball Collision <br>
          H to Hide text
        </font>
    </div>

    <canvas id="canvas"></canvas>
    <script src="constructors.js"></script>
    <script src="script.js"></script>
</body>
</html>
